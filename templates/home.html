<html lang="en">
{% extends 'layout.html' %}
{% block css %}

{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <form action="/resultsTwitter" id="submittwitterHashtag" method="post" title="Home">
                <div class="submission">
                    <label><h2>Twitter Company Hashtag Crawler</h2></label>

            </form>

    <form action="/resultsNews" id="submitcompanyName" method="post" title="Home">

            </form>

    <form action="/resultsBoth" id="submitBothSources" method="post" title="Home">

                    <label><h2>Twitter and News Article Crawler</h2></label>

                    <label for="desired_categories">Desired Categories</label>
                    <input type="text" placeholder="Enter number of categories" id="desired_categories" name='desired_categories'><br><br>
                    <label for="from_date">Start date: </label>
                    <input id="from_date" name="from_date" type="date" max="{{ today_date }}">
                    <input type="submit" value="Crawl">

            </form>
